image: localhost:5000/deploy

deploy:
  stage: deploy
  script:
    - git clone https://git.geekwu.org/bastien/rdesktop-menu.git
    - cd rdesktop-menu/
    - git push --mirror git@github.com:BastienDurel/rdesktop-menu.git
  tags:
    - docker

build:
  stage: build
  script: zip -j rdesktop-menu@bastien.git.geekwu.org.zip *.js metadata.json stylesheet.css README.md example.conf
  artifacts:
    paths:
      - rdesktop-menu@bastien.git.geekwu.org.zip
    expire_in: 1 year
